<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
    <style>
        body{
            background-color: beige;
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Escreva seu nome abaixo</h1>
    <input type="text" name="txt" id="txt">
    <button onclick="clicar()" id="botao">confirmar</button>
    <div id="resposta" ></div>
    <script>
        function clicar(){
            var nome = document.getElementById('txt').value
            var res = document.getElementById('resposta')
            res.innerText = nome
        }
    </script>
</body>
</html>
