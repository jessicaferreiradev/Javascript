<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            text-align: center;
        }
        div#bloco{
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
            margin: auto;
            border-radius: 10px;
            border-color: palevioletred;
            border-style: solid;
            text-align: center;
            line-height: 400px;
        }
    </style>
</head>
<body>
    <h1>Mude a cor do bloco</h1>
    <div id="bloco">
        Clique aqui
    </div>
    <script>
        document.getElementById('bloco').addEventListener('click', function(){
            document.getElementById('bloco').style.background = 'violet'
        })
        document.getElementById('bloco').addEventListener('mouseout', function(){
            document.getElementById('bloco').style.background = 'darkslateblue'
        })
    </script>
</body>
</html>
