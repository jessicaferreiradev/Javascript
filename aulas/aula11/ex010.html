<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }
        h1{
            text-align: center;
        }
        div#res{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var r = window.document.getElementById('res')
            var vel = Number(txtv.value)
            r.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> Km/h.</p>`
            if (vel > 80){
                r.innerHTML += 'Você está <strong>multado</strong> por excesso de velocidade.'
            }
            r.innerHTML += '<p>Dirija sempre com segurança.</p>'

        }
    </script>
</body>
</html>
