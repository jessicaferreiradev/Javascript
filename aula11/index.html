<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Simples</title>
</head>
<body>
    <h1>Condições Simples</h1>
    <script>
        // IF
        var number = window.prompt('Digite um número qualquer: ')
        if (number == 3){
            window.alert(number)
        } else{
            window.alert('Tenha um bom dia.')
        }
    </script>
</body>
</html>
